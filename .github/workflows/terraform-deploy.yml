name: Terraform Two-Phase Deploy (OIDC + AWS + Cloudflare)

on:
  push:
    branches: [ "main" ]
    paths:
    - "**.tf"
    - ".github/workflows/**"
    - "modules/**"
    - "website/**"

permissions:
  # üëá Required for GitHub ‚Üí AWS OIDC trust
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production

    steps:
    # ------------------------------------------------------
    # 1Ô∏è‚É£ Checkout code
    # ------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ------------------------------------------------------
    # 2Ô∏è‚É£ Configure AWS credentials via OIDC
    # ------------------------------------------------------
    # This step exchanges a GitHub-issued OIDC token for
    # temporary AWS credentials using your IAM role
    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/github-terraform-deploy
        aws-region: ${{ env.AWS_REGION }}
        # Optional: you can add role-session-name if you want custom CloudTrail names
        role-session-name: GitHubActionsOIDC

    # ------------------------------------------------------
    # 3Ô∏è‚É£ Install Terraform
    # ------------------------------------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.8.5

    # ------------------------------------------------------
    # 4Ô∏è‚É£ Terraform Init
    # ------------------------------------------------------
    - name: Terraform Init
      run: terraform init -input=false

    # ------------------------------------------------------
    # 5Ô∏è‚É£ Phase 1 ‚Äì AWS (S3, ACM, CloudFront)
    # ------------------------------------------------------
    # This creates all AWS infra and ACM validation outputs.
    - name: Terraform Apply (AWS Phase)
      run: terraform apply -target=module.cloudfront -auto-approve -input=false

    # ------------------------------------------------------
    # 6Ô∏è‚É£ Phase 2 ‚Äì Cloudflare (after ACM validation records exist)
    # ------------------------------------------------------
    - name: Terraform Apply (Cloudflare Phase)
      run: terraform apply -auto-approve -input=false \ -var="cloudflare_api_token=${{ secrets.CLOUDFLARE_API_TOKEN }}"

    # ------------------------------------------------------
    # 7Ô∏è‚É£ Sync static website files
    # ------------------------------------------------------
    - name: Sync Website Files to S3
      run: aws s3 sync ./website s3://parallelservicesllc-static-site/ --delete
